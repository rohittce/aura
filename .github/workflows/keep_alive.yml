name: Render Keep-Alive

on:
  schedule:
    # Run every 14 minutes (Render sleeps after 15 mins)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Server
        run: |
          # Use secret RENDER_APP_URL if available, otherwise warn
          URL="${{ secrets.RENDER_APP_URL }}"
          if [ -z "$URL" ]; then
            echo "::warning::RENDER_APP_URL secret not set. Skipping ping."
            exit 0
          fi
          
          echo "Pinging $URL/health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "$URL/health")
          
          if [ "$response" == "200" ]; then
            echo "✅ Server is alive (Status: $response)"
          else
            echo "⚠️ Server returned status $response"
            # We don't fail the build so we don't spam emails, just log it
          fi
