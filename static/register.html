<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA // Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020202; }
        
        [x-cloak] { display: none !important; }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.5;
            mix-blend-mode: screen;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.2); }
            100% { transform: translate(-50px, 100px) scale(0.8); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .spinner.border-white {
            border-top-color: white;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            animation: toastSlide 0.3s ease-out;
        }
        @keyframes toastSlide {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .password-strength {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="text-white" x-data="registerApp()" x-init="init()">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="orb w-[500px] h-[500px] bg-indigo-600 top-[-10%] left-[-10%]"></div>
        <div class="orb w-[600px] h-[600px] bg-rose-600 bottom-[-10%] right-[-10%]" style="animation-delay: -5s;"></div>
        <div class="orb w-[400px] h-[400px] bg-cyan-500 top-[30%] left-[40%]" style="animation-delay: -10s;"></div>
    </div>

    <!-- Toast Notification -->
    <div x-show="toast.show" 
         x-transition:enter="toast"
         x-transition:leave="transition ease-in duration-200"
         class="fixed top-4 right-4 z-[200] glass px-6 py-4 rounded-xl shadow-2xl max-w-sm"
         :class="toast.type === 'error' ? 'border-red-500/50' : toast.type === 'success' ? 'border-green-500/50' : 'border-indigo-500/50'">
        <div class="flex items-center space-x-3">
            <div x-show="toast.type === 'success'" class="w-5 h-5 rounded-full bg-green-500 flex items-center justify-center">
                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>
            </div>
            <div x-show="toast.type === 'error'" class="w-5 h-5 rounded-full bg-red-500 flex items-center justify-center">
                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
            </div>
            <p class="flex-1 text-sm font-medium" x-text="toast.message"></p>
            <button @click="closeToast()" class="text-gray-400 hover:text-white">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
            </button>
        </div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-7xl mx-auto">
            <!-- Form Side -->
            <div class="w-full max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center space-x-2 mb-4">
                    <div class="w-12 h-12 bg-gradient-to-tr from-indigo-500 to-rose-500 rounded-lg rotate-12"></div>
                    <span class="text-3xl font-extrabold tracking-tighter">AURA</span>
                </div>
                <h1 class="text-4xl font-bold mb-2">Create Account</h1>
                <p class="text-gray-400">Start your personalized music journey</p>
            </div>

            <!-- Register Form -->
            <div class="glass rounded-2xl p-8 fade-in">
                <form @submit.prevent="handleRegister()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2 text-gray-300">Full Name</label>
                        <input x-model="form.name" 
                               type="text" 
                               required
                               placeholder="Enter your name"
                               class="w-full glass px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-gray-600">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                        <input x-model="form.email" 
                               type="email" 
                               required
                               placeholder="your@email.com"
                               class="w-full glass px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-gray-600">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                        <div class="relative">
                            <input x-model="form.password" 
                                       :type="showPassword ? 'text' : 'password'"
                                   required
                                   @input="checkPasswordStrength()"
                                   placeholder="Create a password"
                                   class="w-full glass px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-gray-600">
                            <button type="button" 
                                    @click="showPassword = !showPassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                                <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                <svg x-show="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.906 5.094m-6.237-1.237l3.59-3.59"/>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Password Strength Indicator -->
                        <div x-show="form.password.length > 0" class="mt-2">
                            <div class="flex space-x-1 mb-1">
                                <template x-for="i in 4">
                                    <div class="h-1 flex-1 rounded-full password-strength"
                                         :class="passwordStrength >= i ? (passwordStrength <= 2 ? 'bg-red-500' : passwordStrength === 3 ? 'bg-yellow-500' : 'bg-green-500') : 'bg-white/10'"></div>
                                </template>
                            </div>
                            <p class="text-xs" 
                               :class="passwordStrength <= 2 ? 'text-red-400' : passwordStrength === 3 ? 'text-yellow-400' : 'text-green-400'"
                               x-text="passwordStrengthText"></p>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2 text-gray-300">Confirm Password</label>
                        <input x-model="form.confirmPassword" 
                               type="password" 
                               required
                               placeholder="Confirm your password"
                                   class="w-full glass px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-gray-600"
                                   :class="form.password && form.confirmPassword && form.password !== form.confirmPassword ? 'border-red-500/50 border-2' : ''">
                        <p x-show="form.password && form.confirmPassword && form.password !== form.confirmPassword" 
                           class="text-xs text-red-400 mt-1">Passwords do not match</p>
                    </div>

                    <div class="mb-6">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" x-model="form.agree" required class="w-4 h-4 rounded glass">
                            <span class="text-sm text-gray-400">I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms of Service</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a></span>
                        </label>
                    </div>

                    <!-- Helper text for disabled state -->
                    <div x-show="form.password && form.confirmPassword && form.password !== form.confirmPassword" class="mb-3 text-xs text-red-400 text-center">
                        Passwords must match to continue
                    </div>
                    <div x-show="!form.agree && form.password && form.confirmPassword && form.password === form.confirmPassword" class="mb-3 text-xs text-yellow-400 text-center">
                        Please agree to the terms to continue
                    </div>

                    <!-- Create Account Button - Always Visible -->
                    <button type="submit" 
                            :disabled="loading || form.password !== form.confirmPassword || !form.agree"
                            class="w-full bg-gradient-to-r from-indigo-500 to-rose-500 px-6 py-4 rounded-lg font-bold text-white hover:from-indigo-600 hover:to-rose-600 transition-all duration-300 disabled:opacity-90 disabled:cursor-not-allowed active:scale-95 flex items-center justify-center space-x-2 mb-4 shadow-lg shadow-indigo-500/50 relative z-10 min-h-[52px] border-2 border-white/20"
                            style="display: flex !important; visibility: visible !important; position: relative !important;">
                        <div x-show="loading" class="spinner w-5 h-5 border-white mr-2"></div>
                        <span x-show="!loading" class="text-lg font-bold">Create Account</span>
                        <span x-show="loading" class="text-lg font-bold">Creating account...</span>
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 glass text-gray-400">Or sign up with</span>
                        </div>
                    </div>

                    <!-- Google Sign Up -->
                    <button type="button" 
                            @click="signUpWithGoogle()"
                            :disabled="loading"
                            class="w-full glass px-6 py-3 rounded-lg font-medium hover:bg-white/10 transition-all active:scale-95 flex items-center justify-center space-x-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">
                        Already have an account? 
                        <a href="/login" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign in</a>
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Define API_BASE and registerApp function in regular script for immediate availability -->
    <script>
        // Auto-detect API URL
        window.API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000/api/v1'
            : window.location.origin + '/api/v1';

        function registerApp() {
            return {
                form: {
                    name: '',
                    email: '',
                    password: '',
                    confirmPassword: '',
                    agree: false
                },
                loading: false,
                showPassword: false,
                passwordStrength: 0,
                passwordStrengthText: '',
                toast: { show: false, message: '', type: 'error' },

                init() {
                    // Check if user is already logged in
                    if (localStorage.getItem('aura_user_token')) {
                        window.location.href = '/app';
                    }
                },

                showToast(message, type = 'error', duration = 3000) {
                    this.toast = { show: true, message, type };
                    setTimeout(() => this.closeToast(), duration);
                },

                closeToast() {
                    this.toast.show = false;
                },

                checkPasswordStrength() {
                    const password = this.form.password;
                    let strength = 0;
                    let text = '';

                    if (password.length >= 8) strength++;
                    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                    if (password.match(/\d/)) strength++;
                    if (password.match(/[^a-zA-Z\d]/)) strength++;

                    this.passwordStrength = strength;

                    if (strength <= 1) text = 'Weak';
                    else if (strength === 2) text = 'Fair';
                    else if (strength === 3) text = 'Good';
                    else text = 'Strong';
                    
                    this.passwordStrengthText = text;
                },

                async handleRegister() {
                    // Validate inputs first
                    if (!this.form.email || !this.form.password || !this.form.confirmPassword) {
                        this.showToast('Please fill in all required fields', 'error');
                        return;
                    }

                    if (this.form.password !== this.form.confirmPassword) {
                        this.showToast('Passwords do not match', 'error');
                        return;
                    }

                    if (!this.form.agree) {
                        this.showToast('Please agree to the terms', 'error');
                        return;
                    }

                    this.loading = true;
                    try {
                        // Try backend API first
                        try {
                            const email = this.form.email.trim();
                            const name = this.form.name.trim() || undefined;
                            
                            console.log('Attempting registration to:', `${window.API_BASE}/auth/register`);
                            console.log('Email:', email);
                            
                            const response = await fetch(`${window.API_BASE}/auth/register`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: this.form.password,
                                    name: name
                                })
                            });
                            
                            console.log('Response status:', response.status);
                            console.log('Response ok:', response.ok);
                            
                            // Check if response is ok before parsing JSON
                            let data;
                            try {
                                const responseText = await response.text();
                                console.log('Response text:', responseText);
                                data = JSON.parse(responseText);
                            } catch (jsonError) {
                                console.error('JSON parse error:', jsonError);
                                throw new Error('Invalid response from server. Please check if the API is running.');
                            }
                            
                            if (response.ok && data.status === 'success') {
                                // Store user data
                                localStorage.setItem('aura_user_token', data.token);
                                localStorage.setItem('aura_user_id', data.user.user_id);
                                localStorage.setItem('aura_user_email', data.user.email);
                                localStorage.setItem('aura_user_name', data.user.name || '');
                                
                                this.showToast('Account created successfully!', 'success');
                                setTimeout(() => {
                                    window.location.href = '/app';
                                }, 1000);
                                return;
                            } else {
                                // Handle different error response formats
                                const errorMessage = data.detail || data.message || data.error || 'Registration failed';
                                throw new Error(errorMessage);
                            }
                        } catch (apiError) {
                            console.error('API registration error:', apiError);
                            
                            // Check if it's a network error
                            if (apiError.message && (apiError.message.includes('Failed to fetch') || apiError.message.includes('NetworkError') || apiError.name === 'TypeError')) {
                                console.error('Network error detected. API might not be reachable.');
                                this.showToast('Cannot connect to server. Please check if the API is running.', 'error');
                                this.loading = false;
                                return;
                            }
                            // If backend API fails, try Firebase as fallback
                            if (!(window.USE_TEST_MODE || false)) {
                                try {
                                    console.log('Trying Firebase fallback...');
                                    const userCredential = await window.createUserWithEmailAndPassword(
                                        window.firebaseAuth,
                                        this.form.email.trim(),
                                        this.form.password
                                    );
                                    
                                    const token = await userCredential.user.getIdToken();
                                    localStorage.setItem('aura_user_token', token);
                                    localStorage.setItem('aura_user_id', userCredential.user.uid);
                                    localStorage.setItem('aura_user_email', userCredential.user.email);
                                    localStorage.setItem('aura_user_name', this.form.name.trim() || 'User');
                                    
                                    this.showToast('Account created successfully!', 'success');
                                    setTimeout(() => {
                                        window.location.href = '/app';
                                    }, 1000);
                                    return;
                                } catch (firebaseError) {
                                    console.error('Firebase error:', firebaseError);
                                    if (firebaseError.code === 'auth/email-already-in-use') {
                                        this.showToast('Email already registered. Please sign in.', 'error');
                                        this.loading = false;
                                        return;
                                    }
                                    // Use API error message if available, otherwise Firebase error
                                    throw apiError;
                                }
                            }
                            throw apiError;
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        const errorMessage = error.message || error.toString() || 'Registration failed. Please try again.';
                        console.error('Error message:', errorMessage);
                        this.showToast(errorMessage, 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async signUpWithGoogle() {
                    this.loading = true;
                    try {
                        const result = await window.signInWithPopup(window.firebaseAuth, window.googleProvider);
                        const token = await result.user.getIdToken();
                        
                        localStorage.setItem('aura_user_token', token);
                        localStorage.setItem('aura_user_id', result.user.uid);
                        localStorage.setItem('aura_user_email', result.user.email);
                        localStorage.setItem('aura_user_name', result.user.displayName || 'User');
                        
                        this.showToast('Account created successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = '/app';
                        }, 1000);
                    } catch (error) {
                        console.error('Google sign-up error:', error);
                        this.showToast('Google sign-up failed. Please try again.', 'error');
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
        
        // Expose registerApp to global scope for Alpine.js
        window.registerApp = registerApp;
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJ7zdhkKIc6SuG8k0a_V4PVVzGl_1PXkQ",
            authDomain: "aura-music-app-1e8e2.firebaseapp.com",
            projectId: "aura-music-app-1e8e2",
            storageBucket: "aura-music-app-1e8e2.firebasestorage.app",
            messagingSenderId: "760053722912",
            appId: "1:760053722912:web:20393a56bf1a635de5f145",
            measurementId: "G-6DV44XS2TZ"
        };
        
        // Firebase is configured - test mode disabled
        window.USE_TEST_MODE = false;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        window.firebaseAuth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.googleProvider = googleProvider;
    </script>
</body>
</html>
