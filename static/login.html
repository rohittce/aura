<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA // Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020202; }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.5;
            mix-blend-mode: screen;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.2); }
            100% { transform: translate(-50px, 100px) scale(0.8); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .spinner.border-white {
            border-top-color: white;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            animation: toastSlide 0.3s ease-out;
        }
        @keyframes toastSlide {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-white" x-data="loginApp()" x-init="init()">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="orb w-[500px] h-[500px] bg-indigo-600 top-[-10%] left-[-10%]"></div>
        <div class="orb w-[600px] h-[600px] bg-rose-600 bottom-[-10%] right-[-10%]" style="animation-delay: -5s;"></div>
        <div class="orb w-[400px] h-[400px] bg-cyan-500 top-[30%] left-[40%]" style="animation-delay: -10s;"></div>
    </div>

    <!-- Toast Notification -->
    <div x-show="toast.show" 
         x-transition:enter="toast"
         x-transition:leave="transition ease-in duration-200"
         class="fixed top-4 right-4 z-[200] glass px-6 py-4 rounded-xl shadow-2xl max-w-sm"
         :class="toast.type === 'error' ? 'border-red-500/50' : 'border-indigo-500/50'">
        <div class="flex items-center space-x-3">
            <div x-show="toast.type === 'error'" class="w-5 h-5 rounded-full bg-red-500 flex items-center justify-center">
                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
            </div>
            <p class="flex-1 text-sm font-medium" x-text="toast.message"></p>
            <button @click="closeToast()" class="text-gray-400 hover:text-white">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
            </button>
        </div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-7xl mx-auto">
            <!-- Form Side -->
            <div class="w-full max-w-md mx-auto">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center space-x-2 mb-4">
                        <div class="w-12 h-12 bg-gradient-to-tr from-indigo-500 to-rose-500 rounded-lg rotate-12"></div>
                        <span class="text-3xl font-extrabold tracking-tighter">AURA</span>
                    </div>
                    <h1 class="text-4xl font-bold mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Sign in to continue your music journey</p>
                </div>

                <!-- Login Form -->
                <div class="glass rounded-2xl p-8 fade-in">
                    <form @submit.prevent="handleLogin()">
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2 text-gray-300">Email or Username</label>
                            <input x-model="form.email" 
                                   type="text" 
                                   required
                                   placeholder="rohit@example.com or rohit"
                                   class="w-full glass px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-gray-600">
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                            <input x-model="form.password" 
                                   type="password" 
                                   required
                                   placeholder="Enter your password"
                                   @input="form.passwordError = false"
                                   class="w-full glass px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all placeholder:text-gray-600"
                                   :class="form.passwordError ? 'border-red-500/50 border-2' : ''">
                        </div>

                        <div class="mb-6 flex items-center justify-between">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" x-model="form.remember" class="w-4 h-4 rounded glass">
                                <span class="text-sm text-gray-400">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                        </div>

                        <button type="submit" 
                                :disabled="loading"
                                class="w-full bg-gradient-to-r from-indigo-500 to-rose-500 px-6 py-4 rounded-lg font-bold text-white hover:from-indigo-600 hover:to-rose-600 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed active:scale-95 flex items-center justify-center space-x-2 mb-4 shadow-lg shadow-indigo-500/50">
                            <div x-show="loading" class="spinner w-5 h-5 border-white"></div>
                            <span x-show="!loading">Sign In</span>
                            <span x-show="loading">Signing in...</span>
                        </button>

                        <!-- Divider -->
                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-white/10"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 glass text-gray-400">Or continue with</span>
                            </div>
                        </div>

                        <!-- Google Sign In -->
                        <button type="button" 
                                @click="signInWithGoogle()"
                                :disabled="loading"
                                class="w-full glass px-6 py-3 rounded-lg font-medium hover:bg-white/10 transition-all active:scale-95 flex items-center justify-center space-x-3">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Continue with Google</span>
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-400">
                            Don't have an account? 
                            <a href="/register" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Define API_BASE and loginApp function in regular script for immediate availability -->
    <script>
        // Auto-detect API URL
        window.API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000/api/v1'
            : window.location.origin + '/api/v1';

        function loginApp() {
            return {
                form: {
                    email: '',
                    password: '',
                    remember: false,
                    passwordError: false
                },
                loading: false,
                toast: { show: false, message: '', type: 'error' },

                init() {
                    // Check if user is already logged in
                    if (localStorage.getItem('aura_user_token')) {
                        // Verify token is still valid
                        this.verifyAuth();
                    }
                },

                async verifyAuth() {
                    try {
                        const token = localStorage.getItem('aura_user_token');
                        if (!token) return;
                        
                        const response = await fetch(`${window.API_BASE}/auth/verify`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            window.location.href = '/app';
                        } else {
                            // Token invalid, clear it
                            localStorage.removeItem('aura_user_token');
                            localStorage.removeItem('aura_user_id');
                            localStorage.removeItem('aura_user_email');
                            localStorage.removeItem('aura_user_name');
                        }
                    } catch (error) {
                        console.error('Auth verification error:', error);
                    }
                },

                showToast(message, type = 'error', duration = 3000) {
                    this.toast = { show: true, message, type };
                    setTimeout(() => this.closeToast(), duration);
                },

                closeToast() {
                    this.toast.show = false;
                },

                async handleLogin() {
                    this.loading = true;
                    this.form.passwordError = false;
                    
                    // Validate inputs
                    if (!this.form.email || !this.form.password) {
                        this.showToast('Please enter both email and password', 'error');
                        this.loading = false;
                        return;
                    }
                    
                    try {
                        let email = this.form.email.trim();
                        
                        if (!email || !this.form.password) {
                            throw new Error('Email and password are required');
                        }

                        // Try backend API first
                        try {
                            console.log('Attempting login to:', `${window.API_BASE}/auth/login`);
                            console.log('Email:', email);
                            
                            const response = await fetch(`${window.API_BASE}/auth/login`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: this.form.password
                                })
                            });
                            
                            console.log('Response status:', response.status);
                            console.log('Response ok:', response.ok);
                            
                            // Check if response is ok before parsing JSON
                            let data;
                            try {
                                const responseText = await response.text();
                                console.log('Response text:', responseText);
                                data = JSON.parse(responseText);
                            } catch (jsonError) {
                                console.error('JSON parse error:', jsonError);
                                throw new Error('Invalid response from server. Please check if the API is running.');
                            }
                            
                            if (response.ok && data.status === 'success') {
                                // Store user data
                                localStorage.setItem('aura_user_token', data.token);
                                localStorage.setItem('aura_user_id', data.user.user_id);
                                localStorage.setItem('aura_user_email', data.user.email);
                                localStorage.setItem('aura_user_name', data.user.name || '');
                                
                                if (this.form.remember) {
                                    localStorage.setItem('aura_remember', 'true');
                                }
                                
                                this.showToast('Login successful!', 'success');
                                setTimeout(() => {
                                    window.location.href = '/app';
                                }, 500);
                                return;
                            } else {
                                // Handle different error response formats
                                const errorMessage = data.detail || data.message || data.error || 'Invalid email or password';
                                throw new Error(errorMessage);
                            }
                        } catch (apiError) {
                            console.error('API login error:', apiError);
                            
                            // Check if it's a network error
                            if (apiError.message && (apiError.message.includes('Failed to fetch') || apiError.message.includes('NetworkError') || apiError.name === 'TypeError')) {
                                console.error('Network error detected. API might not be reachable.');
                                this.showToast('Cannot connect to server. Please check if the API is running.', 'error');
                                this.loading = false;
                                return;
                            }
                            
                            // If backend API fails, try Firebase as fallback
                            if (!USE_TEST_MODE) {
                                try {
                                    console.log('Trying Firebase fallback...');
                                    const userCredential = await window.signInWithEmailAndPassword(
                                        window.firebaseAuth,
                                        email,
                                        this.form.password
                                    );
                                    
                                    const token = await userCredential.user.getIdToken();
                                    localStorage.setItem('aura_user_token', token);
                                    localStorage.setItem('aura_user_id', userCredential.user.uid);
                                    localStorage.setItem('aura_user_email', userCredential.user.email);
                                    
                                    this.showToast('Login successful!', 'success');
                                    setTimeout(() => {
                                        window.location.href = '/app';
                                    }, 500);
                                    return;
                                } catch (firebaseError) {
                                    console.error('Firebase error:', firebaseError);
                                    // Use API error message if available, otherwise Firebase error
                                    throw apiError;
                                }
                            }
                            throw apiError;
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.form.passwordError = true;
                        const errorMessage = error.message || error.toString() || 'Invalid email or password';
                        console.error('Error message:', errorMessage);
                        this.showToast(errorMessage, 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async signInWithGoogle() {
                    this.loading = true;
                    try {
                        const result = await window.signInWithPopup(window.firebaseAuth, window.googleProvider);
                        const token = await result.user.getIdToken();
                        
                        localStorage.setItem('aura_user_token', token);
                        localStorage.setItem('aura_user_id', result.user.uid);
                        localStorage.setItem('aura_user_email', result.user.email);
                        
                        this.showToast('Login successful!', 'success');
                        setTimeout(() => {
                            window.location.href = '/app';
                        }, 500);
                    } catch (error) {
                        console.error('Google sign-in error:', error);
                        this.showToast('Google sign-in failed. Please try again.', 'error');
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
        
        // Expose loginApp to global scope for Alpine.js
        window.loginApp = loginApp;
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJ7zdhkKIc6SuG8k0a_V4PVVzGl_1PXkQ",
            authDomain: "aura-music-app-1e8e2.firebaseapp.com",
            projectId: "aura-music-app-1e8e2",
            storageBucket: "aura-music-app-1e8e2.firebasestorage.app",
            messagingSenderId: "760053722912",
            appId: "1:760053722912:web:20393a56bf1a635de5f145",
            measurementId: "G-6DV44XS2TZ"
        };
        
        // Firebase is configured - test mode disabled
        window.USE_TEST_MODE = false;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        window.firebaseAuth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.googleProvider = googleProvider;
    </script>
</body>
</html>
