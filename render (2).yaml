services:
  - type: web
    name: aura-music-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: USE_ONLINE_LLM
        value: true
      - key: LLM_API_PROVIDER
        value: huggingface
    healthCheckPath: /

