version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:10000"
    environment:
      - PORT=10000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aura_music
      - ALLOWED_ORIGINS=http://localhost:8000,http://localhost:3000
      - DATA_DIR=/app/data
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - aura-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=aura_music
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - aura-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aura-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  aura-network:
    driver: bridge

